<div class="forgot-password-container">
    <h2>Forgot Password</h2>
  
    <!-- Step 1: Enter Username and Email -->
    <div *ngIf="step === 1" class="step">
      <p>Enter your username and email to receive a reset code.</p>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" placeholder="Enter your username" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" />
      </div>
      <button (click)="requestResetCode()">Request Reset Code</button>
      <button class="back-button" (click)="goToLogin()">Back to Login</button>
    </div>
  
    <!-- Step 2: Enter Reset Code -->
    <div *ngIf="step === 2" class="step">
      <p>A reset code has been sent to your email. Please enter the code below.</p>
      <div class="form-group">
        <label for="resetCode">Reset Code</label>
        <input type="text" id="resetCode" [(ngModel)]="resetCode" placeholder="Enter the reset code" />
      </div>
      <button (click)="verifyResetCode()">Verify Code</button>
      <button class="back-button" (click)="goToLogin()">Back to Login</button>
    </div>
  
    <!-- Step 3: Enter New Password -->
    <div *ngIf="step === 3" class="step">
      <p>Enter your new password.</p>
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" [(ngModel)]="newPassword" placeholder="Enter new password" />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm new password" />
      </div>
      <button (click)="resetPassword()">Reset Password</button>
      <button class="back-button" (click)="goToLogin()">Back to Login</button>
    </div>
  
    <!-- Display Messages -->
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </div>
